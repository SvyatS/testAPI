{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Опрос</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/interview.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Опрос</h2>
        
        <div id="interview">
            <form action="{% url 'api-answerviewdetail' %}" method="POST">
                {% csrf_token %}
                {% verbatim %}
                <div class="mb-3" v-for="question in interview">
                    <h5 class="text.center">{{ question.text }}</h5>
                    <textarea :name="question.id" :id="question.id" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
                {% endverbatim %}
            </form>
        </div>
        
    </div>
    <script src="{% static 'js/interview-create.js' %}"></script>
</body>

</html>
