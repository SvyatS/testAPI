{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Опросы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/interview.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Опросы</h2>
        {% verbatim %}
        <div id="interviews">
            <div class="card-group">
                <div class="card" v-for="interview in interview_list">
                    <div class="card-body text-primary">
                        <h5 class="card-title">Имя опроса: {{ interview.name }}</h5>
                        <p class="card-text">Дата создания: {{ interview.create_at }}<br>Дата окончания: {{ interview.end_at }}</p>
                      </div>
                      <a class="btn btn-primary" v-bind:href="+ interview.id">Пройти опрос</a>
                </div>
            </div>
        </div>
        {% endverbatim %}
    </div>
    <script src="{% static 'js/interview.js' %}"></script>
</body>

</html>
